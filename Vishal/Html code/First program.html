<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram-like Layout</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    
    /* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Body */
body {
  font-family: Arial, sans-serif;
  background-color: #fafafa;
}

/* Header */
.header {
  background-color: #ffffff;
  border-bottom: 1px solid #dbdbdb;
  padding: 1rem;
  text-align: center;
}

/* Main */
.main {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

/* Story */
.story {
  width: 90%;
  max-width: 600px;
  padding: 1rem;
  margin-bottom: 1rem;
  background-color: #ffffff;
  border: 1px solid #dbdbdb;
  border-radius: 10px;
}

.story h2 {
  margin-bottom: 0.5rem;
}

.story ul {
  list-style: none;
}

.story li {
  margin-bottom: 0.5rem;
}

/* Feed */
.feed {
  width: 90%;
  max-width: 600px;
  padding: 1rem;
  background-color: #ffffff;
  border: 1px solid #dbdbdb;
  border-radius: 10px;
}

/* Post */
.post {
  margin-bottom: 1rem;
  border-bottom: 1px solid #dbdbdb;
  padding-bottom: 1rem;
}

.user-info {
  display: flex;
  align-items: center;
}

.user-info img {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  margin-right: 1rem;
}

.post-content img {
  width: 100%;
  border-radius: 10px;
}

/* Footer */
.footer {
  background-color: #ffffff;
  border-top: 1px solid #dbdbdb;
  padding: 1rem;
  text-align: center;
}

    
  </style>
</head>
